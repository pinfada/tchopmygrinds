<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#f5f5f5;}
</style>


<form ng-submit="signIn()" novalidate>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Liste des commerces</h3>
    <button type="button" class="close" aria-label="Fermer" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <div class="col-xs-offset-8 col-xs-4">
        <ngcart-summary></ngcart-summary>
      </div>
    </div>
  </div>
  <div class="modal-body" id="modal-body">
    <table>
      <thead>
        <th>Commerce</th>
        <th>Distance</th>
        <th>Prix</th>
        <th>Stock</th>
      </thead>
      <tbody>
        <tr ng-repeat="c in content.listcommerce">
          <td>{{c.name}}</td>
          <td>{{c.distance}}</td>
          <td>{{c.prix}}</td>
          <td>{{c.stock}}</td>
          <td>
            <ngcart-addtocart id="{{ $index }}" name="{{ c.name }}" price="{{ c.prix }}" quantity="1" quantity-max="30">Add to Cart
            </ngcart-addtocart>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">Annuler</button>
    <button type="submit" ng-click="newOrder()" class="btn btn-primary">Valider</button>
  </div>
</form>
